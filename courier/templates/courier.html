<!DOCTYPE html>
<html>
<head>
  <title>Kurye Girişi</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {background-color: #f5f5f5;}

    .input-field {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="input-field">
    <label for="kurye-adi">Kurye Adı:</label>
    <input type="text" id="kurye-adi" value="Ahmet Yılmaz">
  </div>

  <table>
    <thead>
      <tr>
        <th>Adres</th>
        <th>Şehir</th>
        <th>Teslim Saati</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>İstanbul Cd. No: 123</td>
        <td>İstanbul</td>
        <td>12:00</td>
      </tr>
      <tr>
        <td>Ankara Sk. No: 456</td>
        <td>Ankara</td>
        <td>14:30</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
